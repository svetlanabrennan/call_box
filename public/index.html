<!DOCTYPE html>
<html lang="en">

<head>
  <title>Call Box</title>
  <meta charset="utf-8" />
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./inspect.css" />
</head>

<body>
  <section id="nav">
    <a href="/">Call Box</a>
  </section>

  <section id="home">
    <h2 id="banner">Inspect HTTP Requests</h2>
    <p id="description">Call Box gives you a URL that will collect requests made to it and let you inspect them in a
      human-friendly way.</p>
    <p> Use Call Box to see what your HTTP client is sending or to inspect and debug webhook requests.</p>
    <form action="new" method="post">
      <button>+ Create New Call Box</button>
    </form>
  </section>
</body>

</html>
